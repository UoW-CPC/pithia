apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: dkagialis/test:1
        lifecycle:
          postStart:
            exec:
              command: [ "/bin/sh", "-c", "/etc/init.d/sshd start" ]
        ports:
        - containerPort: 22