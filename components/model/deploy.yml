apiVersion: apps/v1
kind: Deployment
metadata:
  name: model
  labels:
    app: model
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
  template:
    metadata:
      labels:
        app: model
    spec:
      containers:
      - name: model
        image: dkagialis/modell:08
        lifecycle:
          postStart:
            exec:
              command: [ "/bin/bash", "-c", "/etc/init.d/sshd start" ]
        ports:
        - containerPort: 22
---
